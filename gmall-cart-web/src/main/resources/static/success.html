<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://search.gmall.com:8094/index">我的首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li class="forel">
                <a th:if="${memberId}==null" href="http://passport.gmall.com:8096/index?ReturnUrl=http://cart.gmall.com:8095/success.html" class="link_login">你好,请登录</a>&nbsp;
                <a th:if="${memberId}==null" href="http://localhost:8096/toregister" class="link_regist">免费注册</a>
                <a th:if="${memberId}!=null" th:text="'欢迎,'+${nickname}"></a>
                <a th:if="${memberId}!=null">我的商城</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="http://localhost:8097/orderList">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://search.gmall.com:8094/index"><img src="/img/logo1.jpg" style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input id="keyword" name="keyword" type="text" placeholder="篮球鞋" class="one_right_txt" onfocus="this.placeholder=''"
                                            onblur="this.placeholder='' "/>
                <button onclick="searchList()" value="搜索">搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div class="mc success-cont">
                    <div class="success-lcol">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">商品已成功加入购物车</h3></div>
                        <div class="p-item">
                            <div class="p-img">
                                <a th:href="'http://item.gmall.com:8093/'+${skuInfo?.productSkuId}+'.html'"><img style="height: 60px;width:60px;"
                                                                             th:src="${skuInfo?.productPic}"
                                                                             src="http://192.168.99.100:8888/group1/M00/00/00/wKhjZF5rHimASCcyAAErP2LxToY168.jpg"></a>
                            </div>
                            <div class="p-info">
                                <div class="p-name">
                                    <a th:href="'http://item.gmall.com:8093/'+${skuInfo?.productSkuId}+'.html'"
                                       th:text="${skuInfo?.productName}">男子篮球鞋 Jordan Why Not Zer0.3 PF 颜色 白色/冷灰/狼灰/白色 尺寸 CD3002-100</a>
                                </div>
                                <div class="p-extra"><span class="txt" th:text="'数量：'+${skuInfo?.quantity}">  数量：1</span></div>
                                <div class="p-extra"><span class="txt" th:text="'价格：￥'+${skuInfo?.price}+'.00'">  数量：1</span></div>
                            </div>
                            <div class="clr"></div>
                        </div>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="success-ad">
                            <a href="/#none"></a>
                        </div>
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a class="btn-tobback"
                               th:href="'http://item.gmall.com:8093/'+${skuInfo?.productSkuId}+'.html'">查看商品详情</a>
                            <a class="btn-addtocart" th:href="'http://cart.gmall.com:8095/cartList'"
                               id="GotoShoppingCart">去购物车结算</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/js/success.js"></script>
<script>
    function searchList() {
        var keyword = $("#keyword").val();
        window.location.href = "http://search.gmall.com:8094/list.html?keyword=" + keyword;
    }
</script>
</html>
