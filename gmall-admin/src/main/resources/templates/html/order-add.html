<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" th:action="@{http://admin.gmall.com:8100/html/order-update}">
            <input type="hidden" th:name="id" th:value="${order?.id}"/>
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red">*</span>用户账号
              </label>
              <div class="layui-input-inline">
                  <input type="text" th:value="${order?.memberUsername}" name="memberUsername" required lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red">*</span>实际金额
                </label>
                <div class="layui-input-inline">
                    <input type="text" th:value="${order?.payAmount}" name="payAmount" required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red">*</span>收货人
              </label>
              <div class="layui-input-inline">
                  <input type="text" th:value="${order?.receiverName}" name="receiverName" required lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>手机
              </label>
              <div class="layui-input-inline">
                  <input type="text" th:value="${order?.receiverPhone}" id="phone" name="receiverPhone" required lay-verify="phone"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
            <input type="hidden" class="province" th:value="${order?.receiverProvince}" />
            <input type="hidden" class="city" th:value="${order?.receiverCity}" />
            <input type="hidden" class="region" th:value="${order?.receiverRegion}" />
            <div class="layui-row">
                <form class="layui-form layui-col-md12  layui-form-pane">
                    <div class="layui-form-item" id="x-city">
                        <label class="layui-form-label">收货地址</label>
                        <div class="layui-input-inline">
                            <select name="receiverProvince" lay-filter="province">
                                <option value="" >请选择省</option>
                            </select>
                        </div>
                        <div class="layui-input-inline">
                            <select name="receiverCity" lay-filter="city">
                                <option value="">请选择市</option>
                            </select>
                        </div>
                        <div class="layui-input-inline">
                            <select name="receiverRegion" lay-filter="area">
                                <option value="">请选择县/区</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
                  <span class="x-red">*</span>详细地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" th:value="${order?.receiverDetailAddress}" name="receiverDetailAddress" required lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item layui-form-text">
              <label for="desc" class="layui-form-label">
                  商品浏览
              </label>
              <div class="layui-input-block">
                  <table class="layui-table">
                    <tbody>
                      <tr th:each="orderitem:${order.omsOrderItems}">
                        <td th:text="${orderitem?.productName}">haier海尔 BC-93TMPF 93升单门冰箱</td>
                        <td th:src="${orderitem?.productPic}">0.01</td>
                        <td th:text="${orderitem?.productPrice}">984</td>
                        <td th:text="${orderitem?.productQuantity}">1</td>
                        <td>删除</td>
                      </tr>
                    </tbody>
                  </table>
              </div>
          </div>
          <div class="layui-form-item layui-form-text">
              <label for="desc" class="layui-form-label">
                  订单备注
              </label>
              <div class="layui-input-block">
                  <textarea th:text="${order?.note}" placeholder="请输入内容" id="desc" name="note" class="layui-textarea"></textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">
              </label>
              <button  class="layui-btn" type="submit" lay-filter="add" lay-submit="">
                  修改
              </button>
              <!--<button class="layui-btn"  type="submit">&lt;!&ndash;class="layui-btn"  lay-filter="add"&ndash;&gt;
                  修改
              </button>-->
          </div>
            <!--<div class="layui-form-item">
                <label class="layui-form-label">
                </label>
                <button class="layui-btn"  type="submit">
                    修改
                </button>
            </div>-->
            <!--<button class="layui-btn"  type="submit">
                修改
            </button>-->
      </form>
    </div>
    <script type="text/javascript" src="../js/xcity.js"></script>
    <script>
        layui.use(['form','code'], function(){
            var province=$(".province").val();
            var city=$(".city").val();
            var region=$(".region").val();
            //alert(province+city+region);
            form = layui.form;

            layui.code();

            $('#x-city').xcity(province,city,region);

        });
    </script>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form,layer = layui.layer;
        //alert(form);
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 1){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
              //alert(JSON.stringify(data));
            //console.log(data);
            //发异步，把数据提交给php
              $.ajax({
                  type : "post",
                  url : "http://admin.gmall.com:8100/html/order-update",
                  data : $(".layui-form").serialize(),
                  //dataType : "json",
                  success : function(data) {
                      //alert(data);
                      if (data == "success") {
                          // 从新加载数据
                          layer.alert("修改成功", {icon: 6},function () {
                              // 获得frame索引
                              var index = parent.layer.getFrameIndex(window.name);
                              //关闭当前frame
                              parent.layer.close(index);
                          });
                      } else {
                          layer.alert('警告','删除失败！',function () {
                              // 获得frame索引
                              var index = parent.layer.getFrameIndex(window.name);
                              //关闭当前frame
                              parent.layer.close(index);
                          });
                      }
                      //window.location.reload();
                  }
              });
            /*layer.alert("修改成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });*/
            //$(".layui-form").submit();
            //window.location.href="http://localhost:8100/html/order-update";
            return false;
          });
          
          
        });
    </script>
  </body>

</html>
