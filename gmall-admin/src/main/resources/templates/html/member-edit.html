<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="x-body">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>名称
                </label>
                <div class="layui-input-inline">
                    <input disabled="disabled" type="text" id="L_username" th:value="${user?.username}" name="username" required lay-verify="nikename"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>将会成为您唯一的登入名
                </div>
            </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>昵称
              </label>
              <div class="layui-input-inline">
                  <input disabled="disabled" type="text" id="L_nickname" th:value="${user?.nickname}" name="nickname" required lay-verify="nikename"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>密码
              </label>
              <div class="layui-input-inline">
                  <input disabled="disabled" type="password" id="L_pass" th:value="${user?.password}" name="password" required lay-verify="pass"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  6到16个字符
              </div>
          </div>
          <!--<div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>确认密码
              </label>
              <div class="layui-input-inline">
                  <input disabled="disabled" type="password" id="L_repass" th:value="${user?.password}" name="repass" required lay-verify="repass"
                  autocomplete="off" class="layui-input">
              </div>
          </div>-->
            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red" >*</span>邮箱
                </label>
                <div class="layui-input-inline">
                    <input disabled="disabled" type="text" id="L_email" th:value="${user?.email}" name="email" required lay-verify="email"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>电话
                </label>
                <div class="layui-input-inline">
                    <input disabled="disabled" type="text" id="phone" th:value="${user?.phone}" name="phone" required lay-verify="nikename"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>注册时间
                </label>
                <div class="layui-input-inline">
                    <input disabled="disabled" type="text" id="createTime" th:value="${#dates.format(user?.createTime, 'yyyy-MM-dd hh:mm:ss')}" name="phone"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>所在城市
                </label>
                <div class="layui-input-inline">
                    <input disabled="disabled" type="text" id="city" th:value="${user?.city}" name="phone"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>职业
                </label>
                <div class="layui-input-inline">
                    <input disabled="disabled" type="text" id="job" th:value="${user?.job}" name="phone"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>个性签名
                </label>
                <div class="layui-input-inline">
                    <input disabled="disabled" type="text" id="personalizedSignature" th:value="${user?.personalizedSignature}" name="phone"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>用户来源
                </label>
                <div class="layui-input-inline">
                    <input disabled="disabled" type="text" id="sourceType" th:if="${user?.sourceType}==1" th:value="本网站" name="phone"
                           autocomplete="off" class="layui-input">
                    <input disabled="disabled" type="text" th:if="${user?.sourceType}==0" th:value="微博用户" name="phone"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-card layui-form layui-form-item" lay-filter="component-form-element">
                <div class="layui-card-header">性别</div>
                <div class="layui-card-body layui-row layui-col-space10">
                    <div class="layui-col-md12">
                        <input disabled="disabled" type="radio" name="gender" th:value="${user?.gender}" title="男" th:if="${user?.gender}==1" checked>
                        <input disabled="disabled" type="radio" name="gender" th:value="${user?.gender}" title="女" th:if="${user?.gender}==2" checked>
                        <input disabled="disabled" type="radio" name="gender" th:value="${user?.gender}" title="中性" th:if="${user?.gender}==0" checked>
                    </div>
                </div>
            </div>
            <div class="layui-card layui-form layui-form-item" lay-filter="component-form-element">
                <div class="layui-card-header">状态</div>
                <div class="layui-card-body layui-row layui-col-space10">
                    <div class="layui-col-md12" th:switch="${user?.status}">
                        <input th:case="1" disabled="disabled" type="checkbox" class="status1"  value="1" name="status" lay-skin="switch" lay-text="开启|关闭" checked>
                        <input th:case="0" disabled="disabled" type="checkbox" class="status1"  value="1" name="status" lay-skin="switch" lay-text="关闭|开启" checked>
                        <!--<input type="checkbox" class="status0" value="0" name="status" lay-skin="switch" lay-text="关闭">-->
                    </div>
                </div>
            </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  确定
              </button>
          </div>
      </form>
    </div>
    <script>
        function changstatus(status) {
            alert(status+' ');
            if (status=='status0'){
                $("status1").removeAttr("checked");
                $("status0").attr("checked","true");
            }
            if (status=='status1'){
                $("status0").removeAttr("checked");
                $("status1").attr("checked","true");
            }
        }
    </script>
    <script>
      layui.use(['form','layer'], function(){
          $ = layui.jquery;
        var form = layui.form
        ,layer = layui.layer;
      
        //自定义验证规则
        form.verify({
          nikename: function(value){
            if(value.length < 1){
              return '昵称至少得1个字符啊';
            }
          }
          ,pass: [/(.+){6,12}$/, '密码必须6到12位']
          ,repass: function(value){
              if($('#L_pass').val()!=$('#L_repass').val()){
                  return '两次密码不一致';
              }
          }
        });

        //监听提交
        form.on('submit(add)', function(data){
          console.log(data);
          //发异步，把数据提交给php
          layer.alert("查看成功", {icon: 6},function () {
              // 获得frame索引
              var index = parent.layer.getFrameIndex(window.name);
              //关闭当前frame
              parent.layer.close(index);
          });
          return false;
        });
        
        
      });
  </script>
  </body>

</html>
